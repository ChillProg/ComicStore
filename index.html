<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  <div class="comic-container">
    <div id="background" class="comic-image grayscale"></div>
    <div id="colored" class="comic-image zoom-image"></div>
    <diV class="header-container">
      <div class="left-container">
          <div class="search-comic-container">
            <span class="search-comics">SEARCH COMICS</span>
            <span class="material-symbols-outlined search">
              search
            </span>
          </div>
        </span>
        <span class="about-store">ABOUT THE STORE</span>
      </div>
      <div class="buy-container">
        <span>BUY NOW</span>
        <img src="./assets/amazonIcon.png">
      </div>
    </diV>
    <div class="boton-container">
      <span>EXPLORE</span>
      <span class="material-symbols-outlined book-icon">auto_stories</span>
      <span>WEBSITE</span>
    </div>
    <span class="comic-store">COMIC STORE</span>
  </div>
</body>
<script src="script.js"></script>
</html>
